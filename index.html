<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="header__content">
      <p class="header__text"><b>Header</b> высота 100px</p>
    </div>
  </header>

  <main class="main">
    <div class="main__content">
      <p class="main__text"><b>Main</b> ширина: размер контейнера - left - right</p>
    </div>

    <aside class="main__aside-left">
      <p class="main__aside-left--text"><b>Left</b> ширина 300 px</p>
    </aside>

    <aside class="main__aside-right">
      <p class="main__aside-right--text"><b>Right</b> ширина 200 px</p>
    </aside>
  </main>

  <footer class="footer">
    <div class="footer__content">
      <p class="footer__text"><b>Footer</b> высота 100 px</p>
    </div>
  </footer>
</body>

</html>
